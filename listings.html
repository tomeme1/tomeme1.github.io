<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Listings - Spartan Shelf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #1abc9c;
            color: white;
        }
        header h1 {
            margin: 0;
        }
        .nav-links {
            margin: 10px 0;
        }
        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .filters {
            margin: 20px 0;
        }
        select {
            padding: 10px;
            font-size: 1rem;
        }
        .book {
            display: inline-block;
            margin: 20px;
            width: 200px;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .book img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .book h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .book p {
            margin: 5px 0;
        }
        .add-to-cart {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 8px;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }
        .add-to-cart:hover {
            background-color: #16a085;
        }
        #book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Spartan Shelf</h1>
    <p>Buy and Sell Used Books</p>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="sell.html">Sell</a>
        <a href="cart.html">Cart</a>
    </div>
</header>

<div class="filters">
    <label for="filter">Filter by Subject:</label>
    <select id="filter" onchange="filterBooks()">
        <option value="all">All Subjects</option>
        <option value="English 9">English 9</option>
        <option value="English 10">English 10</option>
        <option value="English 11th Grade Elective">English 11th Grade Elective</option>
        <option value="English 12th Grade Elective">English 12th Grade Elective</option>
        <option value="World History 1">World History 1</option>
        <option value="World History 2">World History 2</option>
        <option value="United States History">United States History</option>
        <option value="History 12th Grade Elective">History 12th Grade Elective</option>
    </select>
</div>

<div id="book-list"></div>

<script>
    function loadBooks() {
        let userBooks = JSON.parse(localStorage.getItem("books")) || [];
        
        if (userBooks.length === 0) {
            document.getElementById("book-list").innerHTML = "<p>No books available. Be the first to list one!</p>";
            return;
        }

        displayBooks(userBooks);
    }

    function displayBooks(filteredBooks) {
        const bookList = document.getElementById("book-list");
        bookList.innerHTML = "";

        filteredBooks.forEach((book, index) => {
            const bookDiv = document.createElement("div");
            bookDiv.classList.add("book");
            bookDiv.innerHTML = `
                <img src="https://via.placeholder.com/150x200" alt="Book">
                <h3>${book.title}</h3>
                <p>Author: ${book.author}</p>
                <p>Price: $${book.price}</p>
                <p><strong>Subject: ${book.subject}</strong></p>
                <button class="add-to-cart" onclick="addToCart(${index}, ${JSON.stringify(book)})">Add to Cart</button>
            `;
            bookList.appendChild(bookDiv);
        });
    }

    function filterBooks() {
        let filterValue = document.getElementById("filter").value;
        let userBooks = JSON.parse(localStorage.getItem("books")) || [];

        let filteredBooks = filterValue === "all" ? userBooks : userBooks.filter(book => book.subject === filterValue);
        displayBooks(filteredBooks);
    }

    function addToCart(index, book) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push(book);
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(`${book.title} has been added to your cart!`);
    }

    document.addEventListener("DOMContentLoaded", loadBooks);
</script>

</body>
</html>
