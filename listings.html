<script>
    let hardcodedBooks = [
        { title: "To Kill a Mockingbird", author: "Harper Lee", price: "10.99", subject: "English 9" },
        { title: "1984", author: "George Orwell", price: "8.99", subject: "English 10" },
        { title: "Fahrenheit 451", author: "Ray Bradbury", price: "9.50", subject: "English 11th Grade Elective" },
        { title: "The Great Gatsby", author: "F. Scott Fitzgerald", price: "7.99", subject: "English 12th Grade Elective" },
        { title: "A People's History of the United States", author: "Howard Zinn", price: "12.50", subject: "United States History" },
        { title: "Guns, Germs, and Steel", author: "Jared Diamond", price: "15.00", subject: "World History 1" },
        { title: "The Silk Roads", author: "Peter Frankopan", price: "14.25", subject: "World History 2" },
        { title: "Sapiens: A Brief History of Humankind", author: "Yuval Noah Harari", price: "13.75", subject: "History 12th Grade Elective" }
    ];

    function loadBooks() {
        let userBooks = JSON.parse(localStorage.getItem("books")) || [];
        let allBooks = [...hardcodedBooks, ...userBooks];

        displayBooks(allBooks);
    }

    function displayBooks(filteredBooks) {
        const bookList = document.getElementById("book-list");
        bookList.innerHTML = "";

        filteredBooks.forEach((book, index) => {
            const bookDiv = document.createElement("div");
            bookDiv.classList.add("book");
            bookDiv.innerHTML = `
                <img src="https://via.placeholder.com/150x200" alt="Book">
                <h3>${book.title}</h3>
                <p>Author: ${book.author}</p>
                <p>Price: $${book.price}</p>
                <p><strong>Subject: ${book.subject}</strong></p>
                <button class="add-to-cart" onclick="addToCart(${index}, ${JSON.stringify(book)})">Add to Cart</button>
            `;
            bookList.appendChild(bookDiv);
        });
    }

    function filterBooks() {
        let filterValue = document.getElementById("filter").value;
        let userBooks = JSON.parse(localStorage.getItem("books")) || [];
        let allBooks = [...hardcodedBooks, ...userBooks];

        let filteredBooks = filterValue === "all" ? allBooks : allBooks.filter(book => book.subject === filterValue);
        displayBooks(filteredBooks);
    }

    function addToCart(index, book) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push(book);
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(`${book.title} has been added to your cart!`);
    }

    document.addEventListener("DOMContentLoaded", loadBooks);
</script>
