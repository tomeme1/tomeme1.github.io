<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Listings</title>
    <style>
        /* Reuse or adjust the styles you like from the previous index.html */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #34495e;
            padding: 0.5em;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 1em;
        }
        nav a:hover {
            background-color: #1abc9c;
        }
        .book-listing {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .book-card {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .book-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .book-card h3 {
            color: #2c3e50;
            margin: 10px 0;
        }
        .book-card p {
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Book Listings</h1>
    <p>Find the best deals on used books here!</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="listings.html">Listings</a>
    <a href="#">Contact</a>
</nav>

<section class="book-listing">
    <div class="book-card">
        <img src="https://via.placeholder.com/200x300" alt="Book Cover">
        <h3>Book Title 1</h3>
        <p>Author: Author Name</p>
        <p>Price: $10</p>
    </div>
    <div class="book-card">
        <img src="https://via.placeholder.com/200x300" alt="Book Cover">
        <h3>Book Title 2</h3>
        <p>Author: Author Name</p>
        <p>Price: $12</p>
    </div>
    <div class="book-card">
        <img src="https://via.placeholder.com/200x300" alt="Book Cover">
        <h3>Book Title 3</h3>
        <p>Author: Author Name</p>
        <p>Price: $8</p>
    </div>
    <!-- Add more books here as needed -->
</section>

</body>
</html>
